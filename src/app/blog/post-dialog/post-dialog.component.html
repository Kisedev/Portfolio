<h3 mat-dialog-title>{{post.title}}</h3>
<div mat-dialog-content>
  <span class="mat-body-2">Publicação: {{ published }}</span>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Cancelar</button>
  <button mat-stroked-button [mat-dialog-close]="true">Deletar</button>
</div>
