<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>archive</mat-icon>
    </div>
    <mat-card-title>Arquivados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion *ngFor="let archives of archivesList">
      <mat-expansion-panel [expanded]="isYear(archives.year)">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ archives.year }}</mat-panel-title>
          <mat-panel-description *ngIf="isYear(archives.year)">Neste ano</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item *ngFor="let archive of archives.months">
            <span [matBadge]="archive.count" [matBadgeOverlap]="false" [matBadgePosition]="'before'" [matBadgeColor]="'accent'">{{ archive.month }}</span>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
