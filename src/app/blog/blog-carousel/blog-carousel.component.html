<div class="posts-carousel">
  <mat-card class="post" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle class="post-date">
        <mat-icon [inline]="true">watch_later</mat-icon>
        {{ post.date_formated.relative }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ post.description || (post.labels.join(', ')) }}
    </mat-card-content>
    <mat-card-footer>
      <button mat-icon-button (click)="showShareables(post.slug)">
        <mat-icon>share</mat-icon>
      </button>
      <a mat-mini-fab color="primary" [routerLink]="['blog', post.slug]">
        <mat-icon>read_more</mat-icon>
      </a>
    </mat-card-footer>
  </mat-card>
</div>
