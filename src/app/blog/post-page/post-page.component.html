<main class="article">
  <mat-card *ngIf="post" class="post">
    <mat-card-header>
      <img mat-card-avatar src="http://placekitten.com/150/150">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>
        <mat-icon>hourglass_empty</mat-icon>
        {{ post.reading.text }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <markdown emoji lineNumbers ngPreserveWhitespaces [data]="post.markdown"></markdown>
    </mat-card-content>
    <mat-card-footer>
      <mat-chip-list>
        <mat-chip *ngFor="let label of post.labels">{{ label }}</mat-chip>
      </mat-chip-list>
    </mat-card-footer>
  </mat-card>
</main>
