<main>
  <mat-card class="form-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <form *ngIf="!isLoading" [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="E-mail">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Senha">
      </mat-form-field>
      <button mat-flat-button type="submit" color="accent">Entrar</button>
    </form>
  </mat-card>
</main>
