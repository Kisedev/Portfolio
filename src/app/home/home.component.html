<main>
  <section id="Profile">
    <home-hero></home-hero>
  </section>
  <section id="Album" class="mat-elevation-z2">
    <app-carousel [title]="'Projetos'" [items]="projects"></app-carousel>
  </section>
  <section id="Workflow">
    <mat-card class="section-heading mat-elevation-z">
      <h3 class="section-title">
        Como trabalho
      </h3>
      <p matLine>Processo de desenvolvimento e criação</p>
    </mat-card>
    <app-work></app-work>
  </section>
  <section id="Blog" class="mat-elevation-z2">
    <mat-card class="section-heading mat-elevation-z">
      <h3 class="section-title">
        <a mat-stroked-button [disableRipple]="true" color="primary" [routerLink]="['/album']" class="heading-btn">
          Blog
        </a>
      </h3>
    </mat-card>
    <blog-carousel></blog-carousel>
  </section>
  <section id="Contact">
    <mat-card class="section-heading mat-elevation-z">
      <h3 class="section-title">
        Vamos conversar
      </h3>
      <p matLine>Para trabalhar, desenvolver ou networking</p>
    </mat-card>
    <home-contact></home-contact>
  </section>
</main>
